<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>

</div>
<div>
<form class="user-login" [formGroup]="registrationForm" (ngSubmit) = "onSubmit">
  <h3 class="animate-charcter">Sign Up</h3>
  <label for="username" >Username</label>
  <input type="text" placeholder="Username" id="username" >
  <label for="username" >email</label>
  <input type="text" placeholder="Email" id="email" >
  <label >Role</label>
  <select id="role" name="role">
    <option value="Doctor">Doctor</option>
    <option value="Patient">Patient</option>
      </select>
      <label for="password">Password</label>
      <input type="password" name ="password" placeholder="Password" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!&])[A-Za-z\d@$!&]{8,}$">
        <div *ngIf="submitted && formControl['password'].errors" class="text-danger">
          <div *ngIf="formControl['password'].errors['required']">Password is required.</div>
          <div *ngIf="formControl['password'].errors['pattern']">
            <ul>
              <li>Password should be alphanumeric</li>
              <li>A letter of the password should be capital</li>
              <li>Password must contain a special character (@, $, !, &, etc)</li>
              <li>Password length must be greater than 7 characters</li>
            </ul>
          </div>
        </div>
    
  
  <button type="submit" class="btn btn-success" id="signin-button"><a routerLink="/login">
    SignUp</a></button> 
    <p> Already Have an account <a routerLink="/login"><span>Login</span></a></p>

  </form> 
</div>

<div id="img">
  <img src="assets/Login/login.gif" alt="Image Description" width="100%" height="400rem">
</div>
