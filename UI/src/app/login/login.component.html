<div class="container">
  <h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login</h2>

  <div class="form-outline mb-4">
    <input type="text" id="form2Example17" class="form-control form-control-lg" placeholder="User Name"
      [(ngModel)]="userDTO.id" name="Username" required pattern="[a-zA-Z0-9]*" #username="ngModel" />
    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
      <div *ngIf="username.errors?.['required']">User Name is required.</div>
      <div *ngIf="username.errors?.['pattern']">User Name must not contain Special characters</div>
    </div>
  </div><br><br>



  <div class="form-outline mb-4">
    <input type="password" id="form2Example27" class="form-control form-control-lg" placeholder="Password"
      [(ngModel)]="userDTO.password" name="password" required #password="ngModel" />

    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
      <div *ngIf="password.errors?.['required']">Password is required.</div>
    </div>
  </div><br><br>

  <div class="pt-1 mb-4">
    <button class="btn btn-success" type="button" (click)="login()"><span>Login</span></button>
  </div><br>

  <p class="mb-5 pb-lg-2" style="font-size:14px; cursor:pointer">Don't have an account?
    <a (click)="move()">Register here </a>
  </p>

</div>
<div id="login_image">
  <img src="../../assets/Login/login.jpg">
</div>
